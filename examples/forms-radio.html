<!-- Radio Fieldset-->
<div class="form-group">
  <label> Heres a bunch o' radios </label>
   <!-- Radio -->
  <div class="radio">
    <label>
      <input type="radio" name="radios" value="1" checked="checked">
      Option 1
    </label>
  </div>
  <!-- Disabled Radio -->
  <div class="radio disabled">
    <label>
      <input type="radio" name="radios" value="2" disabled="disabled">
      Option 2
    </label>
  </div>
</div>
