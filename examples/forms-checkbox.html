<!-- Checkbox -->
<div class="form-group">
  <label> Heres a bunch o' checkboxes </label>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="1" checked="checked">
      Option 1
    </label>
  </div>
  <div class="checkbox disabled">
    <label>
      <input type="checkbox" value="2" disabled="disabled">
      Option 2
    </label>
  </div>
</div>
